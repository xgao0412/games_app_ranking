<style type="text/css">
body { font-family:arial, helvetica, sans-serif; font-weight:normal; font-size:13px; color:#000; text-align:left; margin:3px 0px; background-color:powderblue}
#wrap { width:500px; height:500px; margin:20px;  }

<body>

<div id="wrap">
</div>
<!-- end wrap -->
<script type="text/javascript">
 $.get('data.csv', function(data) {
    var build = '<table border="1" cellpadding="2" cellspacing="0" style="border-collapse: collapse" width="100%">\n';
    var rows = data.split("\n");
    rows.forEach( function getvalues(thisRow) {
    build += "<tr>\n";
    var columns = thisRow.split(",");
    for(var i=0;i<columns.length;i++){ build += "<td>" + columns[i] + "</td>\n"; }              
    build += "</tr>\n";
    })
    build += "</table>";
    $('#wrap').append(build);   
 });</script>

</body>
